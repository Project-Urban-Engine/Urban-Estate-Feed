<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urban Engine - 어반엔진</title>
    <style>
        @font-face {
            font-family: 'esamanruMedium';
            src: url('Source/Fonts/esamanru Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
        }

        .swiper-container {
            width: 100%;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .swiper-wrapper {
            display: flex;
            transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
            height: 100%;
            will-change: transform;
        }

        .swiper-slide {
            width: 100vw;
            min-width: 100vw;
            max-width: 100vw;
            height: 100%;
            flex-shrink: 0;
            position: relative;
            background-color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 페이지 인디케이터 */
        .pagination {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
            z-index: 1000;
        }

        .pagination-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .pagination-dot.active {
            background: rgba(255, 255, 255, 1);
            width: 30px;
            border-radius: 5px;
        }

        /* 네비게이션 힌트 */
        .nav-hint {
            position: fixed;
            bottom: 80px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 14px;
            opacity: 0.6;
            z-index: 999;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateX(-50%) translateY(0);
            }

            50% {
                transform: translateX(-50%) translateY(-10px);
            }
        }

        /* 첫 번째 페이지 스타일 */
        #page1 {
            background-color: #ffffff;
        }

        /* 두 번째 페이지 스타일 */
        #page2 {
            background-color: #ffffff;
        }

        /* 세 번째 페이지 스타일 */
        #page3 {
            background-color: #ffffff;
        }

        /* 네 번째 페이지 스타일 */
        #page4 {
            background-color: #ffffff;
            position: relative;
        }

        /* 페르소나 선택 버튼 */
        .persona-button {
            position: absolute;
            left: 50%;
            top: 88.5%;
            transform: translateX(-50%);
            width: 51.04vh;
            height: 4.69vh;
            background: linear-gradient(135deg, #8B5CF6 0%, #6f41b0 100%);
            border: none;
            border-radius: 2.34vh;
            color: white;
            font-family: 'esamanruMedium', sans-serif;
            font-size: 2.34vh;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0.2vh 0.78vh rgba(111, 65, 176, 0.3);
            z-index: 1000;
            pointer-events: auto;
        }

        .persona-button:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 6px 20px rgba(111, 65, 176, 0.4);
        }

        .persona-button:active {
            transform: translateX(-50%) translateY(0);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .nav-hint {
                font-size: 12px;
            }

            .persona-button {
                left: 50%;
                top: 85%;
                transform: translateX(-50%);
                width: 90%;
                max-width: 400px;
                height: 60px;
                font-size: 28px;
                border-radius: 30px;
            }
        }

        /* 이미지 로딩 최적화 */
        .swiper-slide img {
            pointer-events: none;
            user-select: none;
            position: relative;
            z-index: 1;
        }
    </style>
</head>

<body>
    <div class="swiper-container" id="swiper">
        <div class="swiper-wrapper">
            <!-- 페이지 1: 소개 화면 -->
            <div class="swiper-slide" id="page1">
                <!-- 여기에 첫 번째 이미지 삽입 -->
                <img src="Source/FrontPage_Design_1.png" alt="Urban Engine 소개"
                    style="width: 100%; height: 100%; object-fit: contain; object-position: center;">
            </div>

            <!-- 페이지 2: 문제점 제시 -->
            <div class="swiper-slide" id="page2">
                <!-- 여기에 두 번째 이미지 삽입 -->
                <img src="Source/FrontPage_Design_2.png" alt="정보 과부하 문제"
                    style="width: 100%; height: 100%; object-fit: contain; object-position: center;">
            </div>

            <!-- 페이지 3: 가격 비교 -->
            <div class="swiper-slide" id="page3">
                <!-- 여기에 세 번째 이미지 삽입 -->
                <img src="Source/FrontPage_Design_3.png" alt="지역 가격 비교"
                    style="width: 100%; height: 100%; object-fit: contain; object-position: center;">
            </div>

            <!-- 페이지 4: AI 챗봇 -->
            <div class="swiper-slide" id="page4">
                <!-- 여기에 네 번째 이미지 삽입 -->
                <img src="Source/FrontPage_Design_4.png" alt="어반엔진 AI"
                    style="width: 100%; height: 100%; object-fit: contain; object-position: center; position: relative; z-index: 1;">
                <!-- 페르소나 선택 버튼 -->
                <button class="persona-button" onclick="goToPersona()">페르소나 선택하기</button>
            </div>
        </div>

        <!-- 페이지 인디케이터 -->
        <div class="pagination">
            <div class="pagination-dot active" data-index="0"></div>
            <div class="pagination-dot" data-index="1"></div>
            <div class="pagination-dot" data-index="2"></div>
            <div class="pagination-dot" data-index="3"></div>
        </div>

        <!-- 네비게이션 힌트 -->
        <div class="nav-hint" id="navHint">← 스와이프하여 다음 페이지로 →</div>
    </div>

    <script>
        // 페르소나 페이지로 이동
        function goToPersona() {
            window.location.href = 'persona.html';
        }

        // 스와이프 구현
        const swiper = document.getElementById('swiper');
        const wrapper = document.querySelector('.swiper-wrapper');
        const dots = document.querySelectorAll('.pagination-dot');
        const navHint = document.getElementById('navHint');

        let currentIndex = 0;
        let startX = 0;
        let isDragging = false;
        let currentTranslate = 0;
        let prevTranslate = 0;

        const totalSlides = 4;

        // 터치 이벤트
        swiper.addEventListener('touchstart', touchStart);
        swiper.addEventListener('touchmove', touchMove);
        swiper.addEventListener('touchend', touchEnd);

        // 마우스 이벤트 (데스크톱)
        swiper.addEventListener('mousedown', touchStart);
        swiper.addEventListener('mousemove', touchMove);
        swiper.addEventListener('mouseup', touchEnd);
        swiper.addEventListener('mouseleave', touchEnd);

        // 키보드 이벤트
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') {
                goToSlide(currentIndex - 1);
            } else if (e.key === 'ArrowRight') {
                goToSlide(currentIndex + 1);
            }
        });

        // 페이지네이션 클릭
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                const index = parseInt(dot.dataset.index);
                goToSlide(index);
            });
        });

        let startY = 0;
        let isHorizontalSwipe = false;

        function touchStart(event) {
            startX = getPositionX(event);
            startY = getPositionY(event);
            isDragging = false;
            isHorizontalSwipe = false;
            wrapper.style.transition = 'none';

            // 첫 스와이프 후 힌트 숨기기
            if (navHint) {
                navHint.style.display = 'none';
            }
        }

        function touchMove(event) {
            const currentX = getPositionX(event);
            const currentY = getPositionY(event);
            const diffX = Math.abs(currentX - startX);
            const diffY = Math.abs(currentY - startY);

            // 수평/수직 스와이프 판단
            if (!isDragging && !isHorizontalSwipe) {
                if (diffX > 10 || diffY > 10) {
                    isHorizontalSwipe = diffX > diffY * 1.5; // 수평 이동이 수직보다 1.5배 이상
                    if (isHorizontalSwipe) {
                        isDragging = true;
                    } else {
                        // 수직 스크롤이므로 드래그 중단
                        return;
                    }
                }
                return;
            }

            if (!isDragging) return;

            // 수평 스와이프일 때만 기본 동작 차단
            if (event.cancelable) {
                event.preventDefault();
            }

            const diff = currentX - startX;
            currentTranslate = prevTranslate + diff;

            // 경계 제한
            const slideWidth = window.innerWidth;
            const maxTranslate = 0;
            const minTranslate = -(totalSlides - 1) * slideWidth;

            if (currentTranslate > maxTranslate) {
                currentTranslate = maxTranslate + (currentTranslate - maxTranslate) * 0.3;
            } else if (currentTranslate < minTranslate) {
                currentTranslate = minTranslate + (currentTranslate - minTranslate) * 0.3;
            }

            wrapper.style.transform = `translateX(${currentTranslate}px)`;
        }

        function touchEnd() {
            if (!isDragging) return;
            isDragging = false;

            const movedBy = currentTranslate - prevTranslate;
            const slideWidth = window.innerWidth;
            const threshold = slideWidth * 0.15; // 슬라이드 너비의 15%로 감도 향상

            // 스와이프 임계값: 15% 이상 이동하면 슬라이드 전환
            if (movedBy < -threshold && currentIndex < totalSlides - 1) {
                currentIndex++;
            } else if (movedBy > threshold && currentIndex > 0) {
                currentIndex--;
            }
            // 그 외에는 원래 위치로 스냅

            goToSlide(currentIndex);
        }

        function getPositionX(event) {
            return event.type.includes('mouse') ? event.pageX : event.touches[0].clientX;
        }

        function getPositionY(event) {
            return event.type.includes('mouse') ? event.pageY : event.touches[0].clientY;
        }

        function goToSlide(index) {
            if (index < 0 || index >= totalSlides) return;

            currentIndex = index;
            const slideWidth = window.innerWidth;
            prevTranslate = -currentIndex * slideWidth;
            currentTranslate = prevTranslate;

            wrapper.style.transition = 'transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1)';
            wrapper.style.transform = `translateX(${prevTranslate}px)`;

            updatePagination();
        }

        function updatePagination() {
            dots.forEach((dot, index) => {
                if (index === currentIndex) {
                    dot.classList.add('active');
                } else {
                    dot.classList.remove('active');
                }
            });
        }

        // 윈도우 리사이즈 처리
        window.addEventListener('resize', () => {
            goToSlide(currentIndex);
        });

    </script>
</body>

</html>
