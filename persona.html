<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>페르소나 선택 - Urban Engine</title>
    <style>
        @font-face {
            font-family: 'esamanruLight';
            src: url('Source/Fonts/esamanru Light.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        @font-face {
            font-family: 'esamanruMedium';
            src: url('Source/Fonts/esamanru Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'esamanruLight', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Malgun Gothic', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1a1a1a;
            overflow-x: hidden;
        }

        .header {
            background-color: #1a1a1a;
            padding: 20px 30px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
        }

        .logo {
            color: white;
            font-size: 24px;
            font-family: 'esamanruMedium', sans-serif;
            font-weight: normal;
            letter-spacing: 1px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 100px 20px 50px;
        }

        .intro-section {
            text-align: left;
            padding: 60px 20px;
            margin-bottom: 50px;
        }

        .intro-section h1 {
            color: white;
            font-size: 48px;
            font-family: 'esamanruMedium', sans-serif;
            font-weight: normal;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .intro-section p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 18px;
            line-height: 1.6;
        }

        .persona-grid {
            display: grid;
            gap: 30px;
        }

        .persona-card {
            border-radius: 16px;
            padding: 50px 40px;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .persona-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .persona-card.card-1 {
            background: linear-gradient(135deg, #3a3a4d 0%, #28282f 100%);
        }

        .persona-card.card-2 {
            background: linear-gradient(135deg, #857565 0%, #5f5447 100%);
        }

        .persona-card.card-3 {
            background: linear-gradient(135deg, #5d534f 0%, #423935 100%);
        }

        .persona-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 30px;
        }

        .persona-card h2 {
            color: white;
            font-size: 36px;
            font-family: 'esamanruMedium', sans-serif;
            font-weight: normal;
            margin-bottom: 0;
            flex: 1;
        }

        .persona-type {
            color: rgba(255, 255, 255, 0.8);
            font-size: 18px;
            font-family: 'esamanruLight', sans-serif;
            white-space: nowrap;
            margin-left: 20px;
            padding-top: 10px;
        }

        .persona-card h3 {
            color: white;
            font-size: 24px;
            font-family: 'esamanruMedium', sans-serif;
            font-weight: normal;
            margin-bottom: 25px;
        }

        .persona-info {
            margin-bottom: 20px;
        }

        .persona-info-item {
            display: flex;
            align-items: flex-start;
            margin-bottom: 12px;
            line-height: 1.8;
        }

        .persona-info-label {
            color: rgba(255, 255, 255, 0.6);
            font-size: 16px;
            min-width: 70px;
            flex-shrink: 0;
        }

        .persona-info-separator {
            color: rgba(255, 255, 255, 0.4);
            margin: 0 10px;
        }

        .persona-info-value {
            color: white;
            font-size: 16px;
            flex: 1;
        }

        .select-button {
            width: 100%;
            padding: 18px 30px;
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-family: 'esamanruMedium', sans-serif;
            font-weight: normal;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 30px;
        }

        .persona-card.card-1 .select-button {
            background-color: #5f5f75;
        }

        .persona-card.card-2 .select-button {
            background-color: #918373;
        }

        .persona-card.card-3 .select-button {
            background-color: #665452;
        }

        .select-button:hover {
            opacity: 0.9;
            transform: scale(1.02);
        }

        .select-button:active {
            transform: scale(0.98);
        }

        /* 반응형 디자인 */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 20px;
            }

            .container {
                padding: 80px 15px 30px;
            }

            .intro-section {
                padding: 40px 10px;
                margin-bottom: 30px;
            }

            .intro-section h1 {
                font-size: 32px;
            }

            .intro-section p {
                font-size: 16px;
            }

            .persona-card {
                padding: 30px 25px;
            }

            .persona-card h2 {
                font-size: 28px;
            }

            .persona-type {
                font-size: 14px;
                margin-left: 10px;
                padding-top: 8px;
            }

            .persona-card h3 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            .persona-info-label,
            .persona-info-value {
                font-size: 14px;
            }

            .select-button {
                padding: 15px 25px;
                font-size: 16px;
            }
        }

        /* 애니메이션 */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .persona-card {
            animation: fadeInUp 0.6s ease forwards;
        }

        .persona-card:nth-child(1) {
            animation-delay: 0.1s;
        }

        .persona-card:nth-child(2) {
            animation-delay: 0.2s;
        }

        .persona-card:nth-child(3) {
            animation-delay: 0.3s;
        }
    </style>
</head>

<body>
    <!-- 헤더 -->
    <div class="header">
        <div class="logo">Urban Engine</div>
    </div>

    <!-- 메인 컨텐츠 -->
    <div class="container">
        <!-- 인트로 섹션 -->
        <div class="intro-section">
            <h1>페르소나를 선택해주세요!</h1>
            <p>개인 선호 기반 추천 서비스는 준비 중이에요.</p>
        </div>

        <!-- 페르소나 카드 그리드 -->
        <div class="persona-grid" id="personaGrid">
            <!-- 카드들이 JavaScript로 동적 생성됩니다 -->
        </div>
    </div>

    <script>
        // CSV 파일에서 페르소나 데이터 로드
        async function loadPersonas() {
            try {
                const response = await fetch('Source/persona_display.csv');
                const csvText = await response.text();
                const personas = parseCSV(csvText);
                renderPersonaCards(personas);
            } catch (error) {
                console.error('페르소나 데이터 로드 실패:', error);
            }
        }

        // CSV 파싱 함수
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            const headers = lines[0].split(',');
            const personas = [];

            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',');
                const persona = {
                    id: values[0],
                    name: values[1],
                    type: values[2],
                    desc: values[3],
                    likes: values[4].split('|').join(', '),
                    dislikes: values[5].split('|').join(', ')
                };
                personas.push(persona);
            }

            return personas;
        }

        // 페르소나 카드 렌더링 함수
        function renderPersonaCards(personas) {
            const grid = document.getElementById('personaGrid');

            personas.forEach((persona, index) => {
                // 카드 스타일 결정 (1, 2, 3 반복)
                const cardClass = `card-${(index % 3) + 1}`;

                const cardHTML = `
                    <div class="persona-card ${cardClass}">
                        <div class="persona-header">
                            <h2>${persona.name}</h2>
                            <div class="persona-type">${persona.type}</div>
                        </div>
                        <h3>${persona.desc}</h3>
                        <div class="persona-info">
                            <div class="persona-info-item">
                                <span class="persona-info-label">좋아요</span>
                                <span class="persona-info-separator">|</span>
                                <span class="persona-info-value">${persona.likes}</span>
                            </div>
                            <div class="persona-info-item">
                                <span class="persona-info-label">싫어요</span>
                                <span class="persona-info-separator">|</span>
                                <span class="persona-info-value">${persona.dislikes}</span>
                            </div>
                        </div>
                        <button class="select-button" onclick="selectPersona('${persona.id}')">이 페르소나 선택하기</button>
                    </div>
                `;

                grid.innerHTML += cardHTML;
            });

            // 애니메이션 옵저버 설정
            setupAnimationObserver();
        }

        function selectPersona(personaId) {
            console.log(`페르소나 ${personaId} 선택됨`);

            // 페르소나 ID로 해당 페르소나 객체 찾기
            const personaCards = document.querySelectorAll('.persona-card');
            let trsType = '';
            let houseType = '';

            // 현재 페르소나의 type 값 찾기 (페이지에서 렌더링된 데이터 이용)
            personaCards.forEach(card => {
                const button = card.querySelector('.select-button');
                if (button && button.getAttribute('onclick').includes(personaId)) {
                    const typeElement = card.querySelector('.persona-type');
                    if (typeElement) {
                        const typeText = typeElement.textContent.trim();
                        const parts = typeText.split('|').map(p => p.trim());
                        if (parts.length === 2) {
                            trsType = parts[0]; // "월세", "전세", "매매"
                            houseType = parts[1]; // "오피스텔", "아파트", "다세대"
                        }
                    }
                }
            });

            // feed-a.html로 페르소나 ID와 함께 trs_type, house_type 파라미터로 전달하여 이동
            window.location.href = `feed-a.html?personaId=${personaId}&trs_type=${encodeURIComponent(trsType)}&house_type=${encodeURIComponent(houseType)}`;
        }

        // 스크롤 애니메이션 설정
        function setupAnimationObserver() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.persona-card').forEach(card => {
                observer.observe(card);
            });
        }

        // 페이지 로드 시 데이터 로드
        window.addEventListener('DOMContentLoaded', loadPersonas);
    </script>
</body>

</html>
